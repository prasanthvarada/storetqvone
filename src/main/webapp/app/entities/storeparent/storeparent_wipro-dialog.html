
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStoreparentLabel">Create or edit a Storeparent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.storeparent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.storeparent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deptnum">Deptnum</label>
            <input type="number" class="form-control" name="deptnum" id="field_deptnum"
                    ng-model="vm.storeparent.deptnum"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_divnum">Divnum</label>
            <input type="number" class="form-control" name="divnum" id="field_divnum"
                    ng-model="vm.storeparent.divnum"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groups">Groups</label>
            <input type="number" class="form-control" name="groups" id="field_groups"
                    ng-model="vm.storeparent.groups"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pages">Pages</label>
            <input type="number" class="form-control" name="pages" id="field_pages"
                    ng-model="vm.storeparent.pages"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_transitional">Transitional</label>
            <input type="text" class="form-control" name="transitional" id="field_transitional"
                    ng-model="vm.storeparent.transitional"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_postonlyind">Postonlyind</label>
            <input type="text" class="form-control" name="postonlyind" id="field_postonlyind"
                    ng-model="vm.storeparent.postonlyind"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_catgnumone">Catgnumone</label>
            <input type="text" class="form-control" name="catgnumone" id="field_catgnumone"
                    ng-model="vm.storeparent.catgnumone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_catgnumtwo">Catgnumtwo</label>
            <input type="text" class="form-control" name="catgnumtwo" id="field_catgnumtwo"
                    ng-model="vm.storeparent.catgnumtwo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_catgnumthree">Catgnumthree</label>
            <input type="text" class="form-control" name="catgnumthree" id="field_catgnumthree"
                    ng-model="vm.storeparent.catgnumthree"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_catgnumfour">Catgnumfour</label>
            <input type="text" class="form-control" name="catgnumfour" id="field_catgnumfour"
                    ng-model="vm.storeparent.catgnumfour"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_blndotsdep">Blndotsdep</label>
            <input type="number" class="form-control" name="blndotsdep" id="field_blndotsdep"
                    ng-model="vm.storeparent.blndotsdep"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_blndotsgrp">Blndotsgrp</label>
            <input type="number" class="form-control" name="blndotsgrp" id="field_blndotsgrp"
                    ng-model="vm.storeparent.blndotsgrp"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_blndotspage">Blndotspage</label>
            <input type="number" class="form-control" name="blndotspage" id="field_blndotspage"
                    ng-model="vm.storeparent.blndotspage"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_catgnumfive">Catgnumfive</label>
            <input type="text" class="form-control" name="catgnumfive" id="field_catgnumfive"
                    ng-model="vm.storeparent.catgnumfive"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_plandesc">Plandesc</label>
            <input type="text" class="form-control" name="plandesc" id="field_plandesc"
                    ng-model="vm.storeparent.plandesc"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
